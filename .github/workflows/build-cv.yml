name: Build CV PDF

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 'latest'

      - name: Install required fonts
        run: |
          # Create fonts directory
          sudo mkdir -p /usr/share/fonts/truetype/custom

          # Install Roboto
          wget -q https://github.com/google/roboto/releases/download/v2.138/roboto-unhinted.zip
          unzip -q roboto-unhinted.zip -d roboto
          sudo cp roboto/*.ttf /usr/share/fonts/truetype/custom/

          # Install Source Sans Pro
          wget -q https://github.com/adobe-fonts/source-sans/releases/download/3.052R/TTF-source-sans-3.052R.zip
          unzip -q TTF-source-sans-3.052R.zip -d source-sans
          sudo cp source-sans/TTF/*.ttf /usr/share/fonts/truetype/custom/

          # Install FontAwesome
          wget -q https://use.fontawesome.com/releases/v6.5.1/fontawesome-free-6.5.1-desktop.zip
          unzip -q fontawesome-free-6.5.1-desktop.zip
          sudo cp fontawesome-free-6.5.1-desktop/otfs/*.otf /usr/share/fonts/truetype/custom/

          # Refresh font cache
          sudo fc-cache -f -v

          # Cleanup
          rm -rf roboto* source-sans* fontawesome-free* *.zip

      - name: Build PDF
        run: typst compile main.typ CV-Mykyta-Kasianenko.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: CV-Mykyta-Kasianenko.pdf
          retention-days: 90

      - name: Upload PDF with timestamp
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf-${{ github.sha }}
          path: CV-Mykyta-Kasianenko.pdf
          retention-days: 30

      - name: Get commit info
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        id: commit_info
        run: |
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:'%Y.%m.%d-%H%M%S')
          COMMIT_MSG=$(git log -1 --format=%s)
          echo "date=$COMMIT_DATE" >> $GITHUB_OUTPUT
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Create Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.commit_info.outputs.date }}
          name: ${{ steps.commit_info.outputs.message }}
          files: CV-Mykyta-Kasianenko.pdf
          body: |
            **CV PDF Build**

            📅 Date: ${{ steps.commit_info.outputs.date }}
            📝 Commit: ${{ steps.commit_info.outputs.message }}
            🔗 Commit SHA: ${{ github.sha }}

            Download the CV PDF from the assets below.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}