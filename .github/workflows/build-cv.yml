name: Build CV PDF

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 'latest'

      - name: Build PDF
        run: typst compile main.typ main.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: main.pdf
          retention-days: 90

      - name: Upload PDF with timestamp
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf-${{ github.sha }}
          path: main.pdf
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: main.pdf
          body: |
            CV PDF build for ${{ github.ref_name }}

            Download the CV PDF from the assets below.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}